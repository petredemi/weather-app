<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>

    <title>weather</title>
</head>
<body>
    <div class="content">
        <div class="header">
             <h1>Weather - App</h1>
            <img src="./icons/008-4.png" height="150px" alt="" class="emoji">
            <div class="icon">
                <img height="100px" width="100px" alt="weather icon" class="status" >
            </div>
        </div>
            <div class="block">
              <div class="search">
                    <label for="location">Location</label>
                    <input type="text" id="location">
                    <button type="submit" id="lookfor">
                      <img src="./simbols/search.svg" alt="search simbol">
                    </button>
              </div>
              <div class="weather-data">
                <div id="region">
                    <div>Region:</div>
                    <div class="arrea"></div>
                </div>
                <div class="temperature">
                    <p>Curent temperature:</p>
                      <div id="temp"></div>
                </div>
                <div class="local-time">
                        <p>local time</p>
                        <div class="date"></div>
                        <p>conditions:</p>
                        <div id="condition"></div>
                </div>
                <div class="wind-humidity">
                        <div>
                           <p>Max wind speed:</p>
                           <div class="wind"></div>
                        </div>
                        <div>
                           <p>Humidity:</p>
                           <div class="humidity"></div>
                        </div>
                </div>
                <div class="uv-index">
                      <p>Max UV index:</p>
                      <div class="uv"></div>
                </div>
            </div>
            <footer>copyright @ PetruD -Odin Project</footer> 

        </div>
    </div>
    
</body>
</html>
